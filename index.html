<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Signika" rel="stylesheet">
		<title>UZAI-TODO</title>
</head>
<body>
	<div id="app" class="container">
		<header>
			<h1>UZAI-TODO</h1>
		</header>
		<main>
			<form>
				<template v-for="(todo, index) in aTodo">
					<div class="todo-wrap" :class="{active: todo.isActive}" @click="toggleActive(index)">
						<div class="todo">
							<input type="text" :class="{noedit: todo.isNoEdit}" :value="todo.title" disabled>
						</div>
						<div class="operation">
							<span class="done" @click.stop="done(index)"><i class="fas fa-check"></i></span>
							<span class="edit" @click.stop="toggleEdit(index)"><i class="fas fa-edit"></i></span>
							<span class="del" @click.stop="deleteTodo(index)"><i class="fas fa-times"></i></span>
						</div>
					</div>
				</template>
			</form>
			FinishedToto:{{aFinishedTodo}}
		</main>
		<button class="btn"><i class="fas fa-plus"></i></button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="app.js"></script>
	<script src="main.js"></script>
</body>
</html>
